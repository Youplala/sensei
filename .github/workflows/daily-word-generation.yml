name: Daily Word Generation

on:
  schedule:
    # Run at midnight UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

# Use GitHub's built-in token for authentication
permissions:
  contents: write
  deployments: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate daily word
        run: python scripts/generate_daily_word.py
          
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/daily.json public/data/history.json
          git commit -m "Update daily word for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Vercel CLI
        run: npm install -g vercel
          
      - name: Deploy data files to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          # Create a minimal deployment with only the data files
          mkdir -p deploy/public/data
          cp public/data/daily.json deploy/public/data/
          cp public/data/history.json deploy/public/data/
          
          # Deploy only the data files
          cd deploy
          vercel --token $VERCEL_TOKEN --prod --yes
